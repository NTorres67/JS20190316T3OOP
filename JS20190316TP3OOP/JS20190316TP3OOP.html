<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />

    <title>JS Tutorial Pt 3 Object Oriented Programming</title>
</head>

<body>

    <!-- Object: Grouping of variables and functions needed to manipulate those variables all in one place. -->

    <!-- Class: Blueprint that defines the variables and functions each object will have -->
    
    <!-- Properties: Names given to variables that are stored inside objects. 
            If a variable is part of an object it is called an Object Property -->
    
    <!-- Methods: Name provided to functions that are part of an object. 
           If a funcitonis part of an object, it is called an Object Method. -->

    <!-- [this] refers to the object -->

    <!-- constructor function is called every single times an Animal function is called -->

    <!-- Encapsulation: grouping of properties and the methods needed to manipulate those properties.
            To change properties, you will have to do it through the use of functions -->

    <script>

        // *** Create Animal Object

        function Animal()
        {
            this.name = "No Name";
            this.sound = "Grrr";
            this.owner = "No Owner";
        }

        // *** Create Owner Method

        Animal.prototype.setOwner = function (newOwner)
        {
            if (typeof newOwner != 'undefined')
            {
                this.owner = newOwner;
            }
            else
            {
                document.write("Please enter a valid owner");
            }
        }

        Animal.prototype.getOwner = function ()
        {
            return this.owner;
        }

        // *** Create Name Method

        Animal.prototype.setName = function (newName)
        {
            if (typeof newName != 'undefined')
            {
                this.name = newName;
            }
            else {
                document.write("Please enter a valid name");
            }
        }

        Animal.prototype.getName = function ()
        {
            return this.name;
        }

        // *** Create Sound Method

        Animal.prototype.setSound = function (newSound)
        {
            if (typeof newSound != 'undefined')
            {
                this.sound = newSound;
            }
            else {
                document.write("Please enter a valid sound");
            }
        }

        Animal.prototype.getSound = function ()
        {
            return this.sound;
        }

        // *** Create Additional Animal Objects ==> has access to the function and methods above

        var dog = new Animal();

        dog.setName("Spot");
        dog.setOwner("Paul");
        dog.setSound();

        document.write(dog.getName() + "<br />");
        document.write(dog.getOwner() + "<br />");
        document.write(dog.getSound() + "<br />");



    </script>

</body>
</html>
